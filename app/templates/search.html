{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Image Search</h2>
    <p>Upload an image to search for similar images.</p>
    <form action="/search" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
