{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Update Vector Index</h2>
    <p>Click the button below to update the vector index with the latest images from the gallery.</p>
    <button id="updateIndexBtn" class="btn btn-primary">Update Index</button>

    <!-- Include JavaScript to handle the button click -->
    <script>
        document.getElementById('updateIndexBtn').onclick = async function() {
            const response = await fetch('/update_index');
            const data = await response.json();
            alert(data.message);
        };
    </script>
</div>
{% endblock %}
